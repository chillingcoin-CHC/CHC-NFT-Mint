<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillBadge NFT Mint</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <img src="chillbadge.gif" alt="ChillBadge NFT" class="nft-logo" />

    <h1>🐧 ChillBadge NFT Mint</h1>
    <p><strong>Powered by ChillingCoin (CHC)</strong></p>

    <button id="connectWallet" class="glow-btn">🔌 Connect Wallet</button>
    <p><strong>Wallet:</strong> <span id="walletAddress">Not Connected</span></p>
    <p><strong>Your CHC Balance:</strong> <span id="chcBalance">0</span> CHC</p>
    <p><strong>Minted:</strong> <span id="mintedCount">...</span> NFTs</p>

    <hr/>

    <label for="mintAmount">How many ChillBadge NFTs?</label>
    <input type="number" id="mintAmount" placeholder="e.g. 1" min="1" max="20"/>

    <button id="mintButton" class="glow-btn">🎨 Mint ChillBadge(s)</button>

    <p id="statusMessage"></p>

    <footer>
      <p>
        🔗 <a href="https://chillingcoin.com" target="_blank">chillingcoin.com</a> |
        🐧 <a href="https://t.me/Chillingcoinbsc0" target="_blank">Telegram</a> |
        ✖️ <a href="https://x.com/chillingchc" target="_blank">X/Twitter</a>
      </p>
    </footer>
  </div>

  <script src="mint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
        "move": { "enable": true, "speed": 2 }
      },
      "interactivity": {
        "events": { "onhover": { "enable": true, "mode": "repulse" }},
        "modes": { "repulse": { "distance": 100 }}
      }
    });
  </script>
</body>
</html>
