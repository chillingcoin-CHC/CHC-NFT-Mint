<!DOCTYPE html>
<html>
<head>
  <title>Mint ChillBadge NFT</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://unpkg.com/web3modal"></script>
  <script src="https://unpkg.com/evm-chains/lib/index.min.js"></script>
  <style>
    body {
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #fff;
      text-align: center;
      padding-top: 40px;
      font-family: 'Outfit', sans-serif;
    }
    .glass-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 40px 20px;
      margin: auto;
      max-width: 420px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.15);
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 15px;
      background: #00c2ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    h1 {
      color: #00ffff;
      font-weight: 700;
      font-size: 36px;
      margin-bottom: 10px;
    }
    p, span, label {
      font-size: 20px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    img {
      margin-top: 20px;
      width: 240px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff66;
    }
    input[type='number'] {
      padding: 10px;
      font-size: 16px;
      width: 80px;
      text-align: center;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    /* Modal */
    #successModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 999;
    }
    .modal-content {
      background: #111;
      border: 2px solid #00ffff;
      color: #00ffff;
      padding: 30px 20px;
      border-radius: 16px;
      margin: 120px auto;
      width: 80%;
      max-width: 400px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 0 20px #00ffff88;
    }
    .modal-content button {
      margin-top: 20px;
      font-size: 16px;
      background: #00ffff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <h1>ChillBadge NFT Mint</h1>
    <p>Powered by ChillingCoin (CHC)</p>
    <p>Your CHC Balance: <span id="chcBalance">0</span></p>
    <img src="chillbadge.gif" alt="ChillBadge Preview" />
    <p><strong>Minted:</strong> <span id="mintedCount">...</span></p>
    <p>
      <label for="mintAmount">How many?</label>
      <input type="number" id="mintAmount" value="1" min="1" max="10" />
    </p>
    <div>
      <button onclick="connectWallet()">Connect Wallet</button>
      <button onclick="mintMultiple()">Mint ChillBadge(s)</button>
    </div>
  </div>

  <!-- âœ… Modal with auto-close and button -->
  <div id="successModal">
    <div class="modal-content">
      ðŸŽ‰ ChillBadge Mint Successful!<br><br>
      Thank you for supporting CHC ðŸ’™<br><br>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
